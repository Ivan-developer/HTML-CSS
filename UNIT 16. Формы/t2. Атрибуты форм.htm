        /*Атрибуты формПоследнее обновление: 15 ноября 2019 08:41
Визуализация задания в файле example.jpg
Добавьте инпутам метки (labels)
Основные требования:
Возьмите за основу HTML из предыдущего задания
Установите дополнительно некоторым контролам следующие атрибуты
Инпуту с именем lastName атрибут readonly
Инпут с именем age сделайте обязательным для заполнения ограничте значения от 3 до 10
Чекбокс сделайте неактивным
Радиокнопки трогать не будем
Textarea с именем description ограничте к-во введенных символов до 10
Добавьте labels для контролов следующим образом
Label Last Name для инпута с именем lastName
Label Age для инпута с именем age
Текст Accept terms and conditions должен стать лейблом для чекбокса
Текст возле радиокнопок должен стать лейблом для каждой соответственно

    </style>
</head>

<body>
    <form>
        <div><label for="Last-Name">Last Name </label><input type="text" id="Last-Name" name="lastName" value="Emerson"
                readonly></div>
        <div><label for="Age-Name">Age </label><input type="number" id="Age-Name" min="3" max="10" name="age"
                value="17"></div>
        <div><input type="checkbox" id="Accept-Terms" name="agree" disabled><label for="Accept-Terms"> Accept terms and
                conditions</label></div>
        <div class="choose-gender">
            <input class="gender-type" id="gender-male" type="radio" name="gender"><label for="gender-male">
                Male</label>
            <input class="gender-type" id="gender-female" type="radio" name="gender"><label for="gender-female">
                Female</label>
            <input class="gender-type" id="gender-secret" type="radio" name="gender" checked><label for="gender-secret">
                Secret</label>
        </div>
        <div>
            <textarea name="description" maxlength="10" placeholder="Write description..."></textarea>
        </div>
        <div><button type="submit">Submit</button></div>
    </form>

</body>
